<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>dear</title>
  </head>
  <body>
    <p>我说：乱炖。。。  放点什么呢？  你做过吗？</p>
    <p>小虾说：最想放的就是你，没做过<br>我想吃肉了</p>
    <p>我说：那你把我炖了吧</p>
    <p>小虾说：遵命<br>猪肉便宜了</p>
    <p>我说：多炖点猪蹄吃。美容还养颜</p>
    <p>小虾说：可是我想告诉你，蹄子走了一天路，臭死了</p>
    <p>我说：那你赶紧出去买点 待会天就黑了</p>
    <p>小虾说：达令，我知道了</p>
    <p>我说:好的，我也饿了，肚肚咕咕的响了</p>
  </body>
</html>
